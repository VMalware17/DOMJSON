<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="ingrese el nombre">
                <br>
                <br>
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="ingrese el Apellido">
                <br>
                <br>
                <label for="exampleFormControlInput1" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="ingrese el correo">
                <br>
                <br>
                <label for="exampleFormControlInput1" class="form-label">Pais de Origen</label>
                <select id="pais" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleccione un pais</option>
                </select>
                <br>
                <br>
                <select id="continente" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleccione un continente</option>
                </select>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="leerjson2.js"></script>

</html>
